<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style-optim.css" />
    <title>Frontend Mentor - Order summary card</title>
</head>

<body class="container">
    <div class="card">
        <img src="images/illustration-hero.svg"
            alt="Image d'illustration représentant une personne avec un baladeur numérique" class="illustration">

        <div class="content">
            <h1>Order Summary</h1>

            <p>
                You can now listen to millions of songs, audiobooks, and podcasts and any advice anywhere you like!
            </p>

            <div class="panel">
                <img src="images/icon-music.svg" alt="Icône représentant une note de musique" class="icon">

                <div class="description">
                    <h2>Annual plan</h2>
                    <span>$55.99/year</span>
                </div>

                <a href="#change">Change</a>
            </div>
        </div>

        <form class="actions">
            <button type="submit">Proceed to Payment</button>
            <a href="#cancel" class="cancel">Cancel order</a>
        </form>
    </div>
</body>

</html>
